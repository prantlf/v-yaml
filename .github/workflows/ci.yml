name: Test

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup V
      uses: prantlf/setup-v-action@v1
      with:
        version: master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Checkout Sources
      uses: actions/checkout@v3
    - name: Install Dependencies
      run: v install prantlf.jany
    - name: Test
      run: v test .
